security:
    providers:
        in_memory:
            memory: ~
        user_provider:
            entity:
                class: CleverBirdBundle:User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            logout:
                path:   /logout
                target: /
            form_login:
                login_path: /login
                check_path: /login_check

            pattern:    ^/
            http_basic: ~
            provider: user_provider

    encoders:
        CleverBirdBundle\Entity\User: bcrypt
